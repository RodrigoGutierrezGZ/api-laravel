name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: Tests y Calidad de CÃ³digo
  # ==========================================
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: ğŸ“¦ Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸ—„ï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¥ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ“‹ Copy environment file
        run: cp .env.example .env

      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ—ƒï¸ Create SQLite database
        run: touch database/database.sqlite

      - name: ğŸ”„ Run database migrations
        run: php artisan migrate --force

      - name: ğŸ§ª Run PHPUnit tests
        run: php artisan test --coverage-clover coverage.xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ” Run PHP CS Fixer (dry-run)
        run: vendor/bin/pint --test

      - name: ğŸ”¬ Run Static Analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: ğŸ“ˆ Cache test results
        uses: actions/cache@v3
        with:
          path: |
            ./coverage.xml
            ./.phpunit.result.cache
          key: ${{ runner.os }}-test-results-${{ github.sha }}

  # ==========================================
  # JOB 2: Security Scan
  # ==========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ğŸ“¥ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ” Security Audit
        run: composer audit

      - name: ğŸ›¡ï¸ Run security scanner
        uses: symfonycorp/security-checker-action@v5

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # ==========================================
  # JOB 3: Build Docker Image
  # ==========================================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4



      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ“¦ Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ğŸ“¸ Generate image name
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # ==========================================
  # JOB 4: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout infrastructure
        uses: actions/checkout@v4
        with:
          repository: RodrigoGutierrezGZ/infraestructura
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸ Setup Python for Ansible
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy install -r ansible/requirements.yml

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: ğŸš€ Deploy to staging
        run: |
          cd ansible
          ansible-playbook -i inventory/staging playbook.yml \
            --extra-vars "docker_image=${{ needs.build.outputs.image }}" \
            --extra-vars "app_version=${{ github.sha }}" \
            --extra-vars "environment=staging"

      - name: ğŸ©º Health check
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1

      - name: ğŸ“¢ Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  # ==========================================
  # JOB 5: Deploy to Production
  # ==========================================
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: 
      name: production
      url: ${{ secrets.PRODUCTION_URL }}

    steps:
      - name: ğŸ“¥ Checkout infrastructure
        uses: actions/checkout@v4
        with:
          repository: RodrigoGutierrezGZ/infraestructura
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸ Setup Python for Ansible
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy install -r ansible/requirements.yml

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ğŸš€ Deploy to production
        run: |
          cd ansible
          ansible-playbook -i inventory/production playbook.yml \
            --extra-vars "docker_image=${{ needs.build.outputs.image }}" \
            --extra-vars "app_version=${{ github.sha }}" \
            --extra-vars "environment=production" \
            --vault-password-file <(echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}")

      - name: ğŸ©º Health check
        run: |
          sleep 60
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1

      - name: ğŸ“Š Performance check
        run: |
          # Load test bÃ¡sico
          for i in {1..10}; do
            curl -s -o /dev/null -w "%{http_code} %{time_total}\n" ${{ secrets.PRODUCTION_URL }}/api/products
          done

      - name: ğŸ“¢ Notify success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: "ğŸ‰ Production deployment successful! Version: ${{ github.sha }}"

  # ==========================================
  # JOB 6: Rollback (Manual)
  # ==========================================
  rollback:
    name: ğŸ”„ Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'rollback'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout infrastructure
        uses: actions/checkout@v4
        with:
          repository: RodrigoGutierrezGZ/infraestructura
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸ Setup Python for Ansible
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Ansible
        run: |
          pip install ansible ansible-core
          ansible-galaxy install -r ansible/requirements.yml

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ğŸ”„ Execute rollback
        run: |
          cd ansible
          ansible-playbook -i inventory/production rollback.yml