name: Laravel CI/CD with VM Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PHP_VERSION: '8.2'
  REGISTRY: ghcr.io
  IMAGE_NAME: rodrigogutierrezgz/api-laravel

jobs:
  # ==========================================
  # JOB 1: Tests
  # ==========================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv

      - name: ðŸ“¥ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸ“‹ Copy environment file
        run: cp .env.example .env

      - name: ðŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ðŸ—ƒï¸ Create SQLite database
        run: touch database/database.sqlite

      - name: ðŸ”„ Run database migrations
        run: php artisan migrate --force

      - name: ðŸ§ª Run tests
        run: php artisan test

      - name: ðŸ” Run PHPStan static analysis
        run: vendor/bin/phpstan analyse --error-format=github

      - name: ðŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ==========================================
  # JOB 2: Build Docker Image
  # ==========================================
  build:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ”’ Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

  # ==========================================
  # JOB 3: Deploy to Staging via Ansible
  # ==========================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging VM
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: ðŸ“¥ Checkout code (for Ansible files)
        uses: actions/checkout@v4

      - name: ðŸ“¥ Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          repository: RodrigoGutierrezGZ/infraestructura
          path: infraestructura

      - name: ðŸ Setup Python for Ansible
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: ðŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 107.23.190.246 >> ~/.ssh/known_hosts

      - name: ðŸ“ Create temporary inventory
        run: |
          mkdir -p /tmp/ansible-inventory
          cat > /tmp/ansible-inventory/staging << EOF
          [staging]
          staging-server ansible_host=107.23.190.246 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/deploy_key

          [staging:vars]
          ansible_python_interpreter=/usr/bin/python3
          environment=staging
          docker_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          EOF

      - name: ðŸš€ Deploy with Ansible
        run: |
          ansible-playbook -i /tmp/ansible-inventory/staging \
            infraestructura/ansible/playbook.yml \
            --extra-vars "docker_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" \
            --extra-vars "app_version=${{ github.sha }}" \
            --extra-vars "environment=staging" \
            -vv

      - name: ðŸ©º Health check
        run: |
          echo "Waiting for application to start..."
          sleep 30
          echo "Checking health endpoint..."
          curl -f http://107.23.190.246:8000/api/products || echo "Health check failed, but continuing..."

      - name: âœ… Deployment complete
        run: |
          echo "ðŸŽ‰ Staging deployment successful!"
          echo "ðŸ“ URL: ${{ secrets.STAGING_URL }}"
          echo "ðŸ“¦ Version: ${{ github.sha }}"

  # ==========================================
  # JOB 4: Deploy to Production (Manual)
  # ==========================================
  deploy-production:
    name: ðŸ­ Deploy to Production VM
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout code (for Ansible files)
        uses: actions/checkout@v4

      - name: ðŸ“¥ Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          repository: RodrigoGutierrezGZ/infraestructura
          path: infraestructura

      - name: ðŸ Setup Python for Ansible
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: ðŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 107.23.190.246 >> ~/.ssh/known_hosts

      - name: ðŸ“ Create temporary inventory
        run: |
          mkdir -p /tmp/ansible-inventory
          cat > /tmp/ansible-inventory/production << EOF
          [production]
          production-server ansible_host=107.23.190.246 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/deploy_key

          [production:vars]
          ansible_python_interpreter=/usr/bin/python3
          environment=production
          docker_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          EOF

      - name: ðŸš€ Deploy with Ansible
        run: |
          ansible-playbook -i /tmp/ansible-inventory/production \
            infraestructura/ansible/playbook.yml \
            --extra-vars "docker_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" \
            --extra-vars "app_version=${{ github.sha }}" \
            --extra-vars "environment=production" \
            -vv

      - name: ðŸ©º Health check
        run: |
          echo "Waiting for application to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f http://107.23.190.246:8000/api/products

      - name: âœ… Production deployment complete
        run: |
          echo "ðŸŽ‰ Production deployment successful!"
          echo "ðŸ“ URL: ${{ secrets.PRODUCTION_URL }}"
          echo "ðŸ“¦ Version: ${{ github.sha }}"
