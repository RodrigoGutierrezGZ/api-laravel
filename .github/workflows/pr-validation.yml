name: Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'

jobs:
  # ==========================================
  # ValidaciÃ³n completa de PR
  # ==========================================
  validate:
    name: ğŸ” Validate Pull Request
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ“‹ Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite

      - name: ğŸ”„ Run migrations
        run: php artisan migrate --force

      - name: ğŸ§ª Run tests with coverage
        run: php artisan test --coverage --min=80

      - name: ğŸ” Check code style
        run: vendor/bin/pint --test

      - name: ğŸ“Š Generate coverage report
        run: php artisan test --coverage-html=coverage-report

      - name: ğŸ“‹ Comment PR with results
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ## ğŸ§ª Test Results
            
            âœ… All tests passed!
            âœ… Code style check passed!
            âœ… Coverage requirement met!
            
            **Branch**: `${{ github.head_ref }}`
            **Commit**: `${{ github.sha }}`
            
            Ready for review! ğŸš€

  # ==========================================
  # Security check especÃ­fico para PR
  # ==========================================
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ” Security audit
        run: composer audit

      - name: ğŸ›¡ï¸ Vulnerability scan
        uses: symfonycorp/security-checker-action@v5

  # ==========================================
  # Performance check
  # ==========================================
  performance-check:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev

      - name: âš¡ Performance test
        run: |
          php artisan optimize
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Benchmark bÃ¡sico
          time php artisan tinker --execute="App\Models\Product::factory(100)->create();"